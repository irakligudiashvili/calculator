<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1 class="calculator-title">Calculator</h1>

    <div class="calculator-div">
        <div class="output-div">
            <p class="output-text"></p>
        </div>
        <div class="calc-div">
            <div class="calc-nums">
                <button class="calc-btn num-btn">1</button>
                <button class="calc-btn num-btn">2</button>
                <button class="calc-btn num-btn">3</button>
                <button class="calc-btn num-btn">4</button>
                <button class="calc-btn num-btn">5</button>
                <button class="calc-btn num-btn">6</button>
                <button class="calc-btn num-btn">7</button>
                <button class="calc-btn num-btn">8</button>
                <button class="calc-btn num-btn">9</button>
                <button class="calc-btn num-btn calc-zero">0</button>
                <button class="calc-btn num-btn">.</button>
                <button class="calc-btn calc-delete-char">Del</button>
            </div>

            <div class="btn-div">
                <button id="add" class="operation-btn calc-btn">+</button>
                <button id="subtract" class="operation-btn calc-btn">-</button>
                <button id="multiply" class="operation-btn calc-btn">*</button>
                <button id="divide" class="operation-btn calc-btn">/</button>
            </div>

            <button class="calc-btn calc-equal">=</button>
            <button class="calc-btn calc-delete">C</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
